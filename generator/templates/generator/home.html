<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<div class="container text-center">


  <h1>Password Generator</h1>

  <form action="{% url 'password' %}">
    Password Length
    <select name="length">
      <option value="6">6</option>
      <option value="8">8</option>
      <option value="10">10</option>
      <option value="12" selected=selected>12</option>
      <option value="14">14</option>
    </select>
    <br>
    <input type="checkbox" name="uppercase">Uppercase
    <br>
    <input type="checkbox" name="numbers">numbers
    <br>
    <input type="checkbox" name="special">Special Character
    <br>
    <input type="submit" class="btn btn-dark" value="Generate Password">
  </form>
  <a href="{% url 'about' %}">About</a>
</div>
